<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button Animation</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myElement" class="oldClass">This is a div element.</div>
    <button id="modifyClass">Modify Class</button>
    <!-- JavaScript -->
    <script>
        // Get the element by its ID
const element = document.getElementById("myElement");

// Get the button by its ID
const button = document.getElementById("modifyClass");

// Add a click event listener to the button
button.addEventListener("click", () => {
    // Remove the "oldClass" and add the "newClass"
    element.classList.remove("oldClass");
    element.classList.add("newClass");
});
    </script>
</body>

</html>
